<form (ngSubmit) = "onClickSubmit()" >
  <div class="form-group">
    <label for="inputEmail">EMAIL</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"
           [(ngModel)]="model.email" name="inputEmail" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPassword">PASSWORD</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
           [(ngModel)]="model.password" name="inputPassword" required>
  </div>
  <div class="form-group">
    <label for="inputVerifyPassword">VERIFY PASSWORD</label>
    <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Password"
           [(ngModel)]="model.verifyPassword" name="inputVerifyPassword" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
